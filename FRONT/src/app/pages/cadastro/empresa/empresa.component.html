<loader></loader>
<app-header></app-header>
<app-nav></app-nav>
<main id="main" class="main">

  <div class="pagetitle">
    <h1>Cadastro de Empresa</h1>
  </div>

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Nova Empresa</h5>

            <form (ngSubmit)="onSubmit(data)">
              <div class="row gy-4">

                <div class="form-group col-md-6">
                  <label for="name">Nome</label>
                  <input type="nome" name="nome"  [(ngModel)]="data.nome" class="form-control" 
                    aria-describedby="nome" required minlength="4" #nome="ngModel">

                </div>
                
                <div class="form-group col-md-6">
                  <label for="cnpj">CNPJ</label>
                  <input type="cnpj" name="cnpj"  [(ngModel)]="data.cnpj" class="form-control" 
                    aria-describedby="cnpj" required minlength="4" #nome="ngModel">
                </div>            

              </div>

              <br><br>

              <div id="container">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Nome</th>
                      <th scope="col">CNPJ</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr *ngFor="let empresa of empresas | filter:filter; let i = index">

                      <th scope="row">{{empresa.id}}</th>
                      <td>{{empresa.nome}}</td>
                      <td>{{empresa.cnpj}}</td>
                      <td>


                        <a class="edit" title="Edit" href="javascript:void(0)" (click)="edit(empresa.id)"><i
                            class="bi bi-pencil-square"></i></a>
                        &nbsp;&nbsp;
                        <a class="del" title="Delete" href="javascript:void(0)" (click)="delete(empresa.id)"><i
                            class="bi bi-x-circle"></i></a>



                      </td>
                    </tr>

                  </tbody>
                </table>
              </div>

              <br>
              <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
           
           
          </div>
        </div>

      </div>


    </div>
  </section>

</main>
