<loader></loader>
<app-header></app-header>
<app-nav></app-nav>
<main id="main" class="main">

  <div class="pagetitle">
    <h1>Cadastro de Pessoa</h1>
  </div>

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Nova Pessoa</h5>

            <form (ngSubmit)="onSubmit(data)">
              <div class="row gy-4">

                <div class="form-group col-md-6">
                  <label for="name">Nome</label>
                  <input type="nome" name="nome" [(ngModel)]="data.nome" class="form-control" 
                    aria-describedby="nome" required minlength="4" #nome="ngModel">

                </div>
                
                <div class="form-group col-md-6">
                  <label for="email">E-mail</label>
                  <input type="email" name="email"  [(ngModel)]="data.email" class="form-control" 
                    aria-describedby="email" required minlength="4" #nome="ngModel">
                </div>

                <div class="form-group col-md-3">
                  <label for="dataNascimento">Data de nascimento</label>
                  <input type="date" name="dataNascimento" class="form-control" [(ngModel)]="data.dataNascimento"
                    aria-describedby="dataNascimento"  id="dataNascimento"  placeholder="dd/mm/yyyy">
                </div>
            

              </div>
              <br>
              <button type="submit" class="btn btn-primary">Salvar</button>
            </form>

            <br> 

            <div class="input-group s">
              <div class="mb-3">
                  <div class=" col-md-12">
                      <input type="text" [(ngModel)]="pesquisa" name="pesquisa"
                          class="form-control" placeholder="Pesquisar">
                  </div>
  
                  
              </div>
              &nbsp;&nbsp;
              <div class="mb-3">
                  <div class=" col-md-12">
                      <button type="button" class="btn btn-primary"
                          (click)="pesquisar(pesquisa)">Pesquisar</button>
                  </div>
              </div>
          </div>

          <div id="container">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Nome</th>
                  <th scope="col">E-mail</th>
                  <th scope="col">Sexo</th>
                  <th scope="col">Data de Nascimento</th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let pessoa of pessoas | filter:filter; let i = index">

                  <th scope="row">{{pessoa.nome}}</th>
                  <td>{{pessoa.email}}</td>
                  <td>{{pessoa.sexo}}</td>
                  <td>{{pessoa.dataNascimento  | date: 'dd/MM/yyyy'}}</td>
                  <td>

                    <a class="edit" title="Edit" href="javascript:void(0)" (click)="edit(pessoa.id)"><i
                        class="bi bi-pencil-square"></i></a>
                    &nbsp;&nbsp;
                    
                    <a class="del" title="Delete" href="javascript:void(0)" (click)="delete(pessoa.id)"><i
                        class="bi bi-x-circle"></i></a>

                  </td>
                </tr>

              </tbody>
            </table>
          </div>


          </div >

          
          <br>
          




        </div>

      </div>


    </div>
  </section>

</main>
