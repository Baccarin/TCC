<loader></loader>
<app-header></app-header>
<app-nav></app-nav>
<main id="main" class="main">

  <div class="pagetitle">
    <h1>Cadastro de Pessoa</h1>
  </div>

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Nova Pessoa</h5>

            <form (ngSubmit)="onSubmit(data)">
              <div class="row gy-4">

                <div class="form-group col-md-6">
                  <label for="name">Nome</label>
                  <input type="nome" name="nome"  [(ngModel)]="data.nome" class="form-control" 
                    aria-describedby="nome" required minlength="4" #nome="ngModel">

                </div>
                
                <div class="form-group col-md-6">
                  <label for="email">E-mail</label>
                  <input type="email" name="email"  [(ngModel)]="data.email" class="form-control" 
                    aria-describedby="email" required minlength="4" #nome="ngModel">
                </div>

                <div class="form-group col-md-3">
                  <label for="dataNascimento">Data de nascimento</label>
                  <input type="date" name="dataNascimento" class="form-control" [(ngModel)]="data.dataNascimento"
                    aria-describedby="dataNascimento"  id="dataNascimento"  placeholder="dd/mm/yyyy">
                </div>
            

              </div>
              <br>
              <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
           
           
          </div>
        </div>

      </div>


    </div>
  </section>

</main>
