<loader></loader>
<app-header></app-header>
<app-nav></app-nav>
<main id="main" class="main">

  <div class="pagetitle">
    <h1>Cadastro de projeto</h1>
  </div>

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Novo projeto</h5>

            <form (ngSubmit)="onSubmit(data)">
              <div class="row gy-4">

                <div class="form-group col-md-6">
                  <label for="name">Nome</label>
                  <input type="nome" name="nome"  [(ngModel)]="data.nome" class="form-control" 
                    aria-describedby="nome" required minlength="4" #nome="ngModel">

                </div>
                
                <div class="form-group col-md-3">
                  <label for="dataInicio">Data de início</label>
                  <input type="date" name="dataInicio" class="form-control" [(ngModel)]="data.dataInicio"
                    aria-describedby="dataInicio"  id="dataInicio"  placeholder="dd/mm/yyyy" >
                </div>

                <div class="form-group col-md-3">
                  <label for="dataFim">Data de entrega</label>
                  <input type="date" name="dataFim" class="form-control" [(ngModel)]="data.dataFim"
                    aria-describedby="dataFim"  id="dataFim"  placeholder="dd/mm/yyyy">
                </div>
            

              </div>
              <br>
              <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
           <br>
            <div id="container">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Data início</th>
                    <th scope="col">Etapa</th>
                    <th scope="col">Metodologia aplicada</th>
                    <th scope="col">Data fim</th>
                    <th scope="col">Ativo</th>
                  </tr>
                </thead>
  
                <tbody>
                  <tr *ngFor="let projeto of projetos | filter:filter; let i = index">
  
                    <th scope="row">{{projeto.nome}}</th>
                    <td>{{projeto.dataInicio  | date: 'dd/MM/yyyy'}}</td>
                    <td>{{projeto.etapa}}</td>
                    <td>{{projeto.metodologiaAplicada}}</td>
                    <td>{{projeto.dataFim  | date: 'dd/MM/yyyy'}}</td>
                    <td>{{projeto.ativo ? 'Sim' : 'Não' }}</td>
                    <td>
  
                      <a class="edit" title="Edit" href="javascript:void(0)" (click)="edit(projeto.id)"><i
                          class="bi bi-pencil-square"></i></a>
                      &nbsp;&nbsp;
                      
                      <a class="del" title="Delete" href="javascript:void(0)" (click)="delete(projeto.id)"><i
                          class="bi bi-x-circle"></i></a>
  
  
  
                    </td>
                  </tr>
  
                </tbody>
              </table>
            </div>
           
          </div>
        </div>

      </div>


    </div>
  </section>

</main>
