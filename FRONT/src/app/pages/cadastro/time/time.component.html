<loader></loader>
<app-header></app-header>
<app-nav></app-nav>
<main id="main" class="main">

  <div class="pagetitle">
    <h1>Cadastro de Time</h1>
  </div>

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Nova Time</h5>

            <form (ngSubmit)="onSubmit(data)">
              <div class="row gy-4">

                <div class="form-group col-md-6">
                  <label for="name">Nome</label>
                  <input type="nome" name="nome"  [(ngModel)]="data.nome" class="form-control" 
                    aria-describedby="nome" required minlength="4" #nome="ngModel">

                </div>
                
                <div class="form-group col-md-6">
                  <label for="lider">Lider</label>
                  <input type="lider" name="lider"  [(ngModel)]="data.lider" class="form-control" 
                    aria-describedby="lider" required minlength="4" #nome="ngModel">
                </div>


              </div>
              <br>
              <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
           
           
          </div>
        </div>

      </div>


    </div>
  </section>

</main>
