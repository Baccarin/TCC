<loader></loader>
<app-header></app-header>
<app-nav></app-nav>
<main id="main" class="main">

  <div class="pagetitle">
    <h1>Cadastro de projeto</h1>
  </div>

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Novo projeto</h5>

            <form (ngSubmit)="onSubmit(data)">
              <div class="row gy-4">

                <div class="form-group col-md-6">
                  <label for="name">Nome</label>
                  <input type="nome" name="nome"  [(ngModel)]="data.nome" class="form-control" 
                    aria-describedby="nome" required minlength="4" #nome="ngModel">

                </div>
                
                <div class="form-group col-md-3">
                  <label for="dataInicio">Data de in√≠cio</label>
                  <input type="date" name="dataInicio" class="form-control" [(ngModel)]="data.dataInicio"
                    aria-describedby="dataInicio"  id="dataInicio"  placeholder="dd/mm/yyyy" >
                </div>

                <div class="form-group col-md-3">
                  <label for="dataFim">Data de entrega</label>
                  <input type="date" name="dataFim" class="form-control" [(ngModel)]="data.dataFim"
                    aria-describedby="dataFim"  id="dataFim"  placeholder="dd/mm/yyyy">
                </div>
            

                <div class="form-group col-md-3">
                  <form [formGroup]="selectEtapa">
                    <label>Selecione uma etapa:</label>
                    <select
                      class="form-control"
                      formControlName="selectEtapa"
                    >
                      <option value="">Selecione</option>
                      <option [ngValue]="etapa" *ngFor="let etapa of etapas">{{
                        etapa
                      }}</option>
                    </select>
                  </form>
                </div>

              </div>
              <br>
              <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
           
           
          </div>
        </div>

      </div>


    </div>
  </section>

</main>
